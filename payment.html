<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Progress Bar - Checkout</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #635BFF;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    section {
      background: #ffffff;
      display: flex;
      flex-direction: column;
      width: 450px;
      border-radius: 8px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    .product {
      display: flex;
      padding: 20px;
    }
    .product-logo {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f2f4ff;
      border-radius: 10px;
      margin-right: 20px;
      flex-shrink: 0;
    }
    .product-logo svg {
      width: 40px;
      height: 40px;
      color: #635BFF;
    }
    .description {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h3 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 5px 0;
      color: #1A1F36;
    }
    h4 {
      font-size: 16px;
      font-weight: normal;
      margin: 0 0 5px 0;
      color: #697386;
    }
    h5 {
      font-size: 22px;
      font-weight: 600;
      margin: 5px 0;
      color: #1A1F36;
    }
    .features {
      font-size: 14px;
      color: #697386;
      margin: 5px 0 0 0;
    }
    .email-form {
      padding: 0 20px 20px;
    }
    .email-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #1A1F36;
      margin-bottom: 8px;
    }
    .email-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #E6E8EB;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    .checkout-button {
      height: 44px;
      background: #635BFF;
      color: white;
      width: 100%;
      font-size: 16px;
      border: 0;
      font-weight: 500;
      cursor: pointer;
      letter-spacing: 0.6px;
      border-radius: 4px;
      transition: all 0.2s ease;
      box-shadow: 0px 4px 5.5px 0px rgba(0, 0, 0, 0.07);
    }
    .checkout-button:hover {
      opacity: 0.9;
    }
    .note {
      text-align: center;
      font-size: 13px;
      color: #697386;
      padding: 15px 20px;
      border-top: 1px solid #E6E8EB;
    }
    .note a {
      color: #635BFF;
      text-decoration: none;
    }
    .note a:hover {
      text-decoration: underline;
    }
    .footer {
      display: flex;
      justify-content: center;
      padding: 15px;
    }
    .footer img {
      height: 20px;
    }
  </style>
</head>
<body>
  <section>
    <div class="product">
      <div class="product-logo">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M16.2,16.2L11,13V7H12.5V12.2L17,14.9L16.2,16.2Z" />
        </svg>
      </div>
      <div class="description">
        <h3>Day Progress Bar Premium</h3>
        <h4>Monthly subscription</h4>
        <h5>$1.99/month</h5>
        <div class="features">
          Includes: Countdown Timer, Custom Notifications, Priority Support
        </div>
      </div>
    </div>

    <div class="email-form">
      <label for="email" class="email-label">Email</label>
      <input type="email" id="email" class="email-input" placeholder="example@email.com" required>
      <button id="checkout-button" class="checkout-button">Checkout with Stripe</button>
    </div>

    <div class="note">
      By proceeding with payment, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
    </div>

    <div class="footer">
      <img src="https://js.stripe.com/v3/fingerprinted/img/powered_by_stripe-49d2cf2838b11aa511be8b3166f9b27f.svg" alt="Powered by Stripe">
    </div>
  </section>

  <script src="payment.js" type="module"></script>
</body>
</html>
