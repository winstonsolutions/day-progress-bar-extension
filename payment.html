<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Hours Progress Bar - Checkout</title>
  <style>
    :root {
      --primary-color: #635BFF;
      --background-color: #FFFFFF;
      --secondary-background: #F7FAFC;
      --text-color: #1A1F36;
      --text-secondary: #697386;
      --border-color: #E6E8EB;
      --button-text: #FFFFFF;
      --error-color: #DF1B41;
      --success-color: #3ECF8E;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--secondary-background);
      color: var(--text-color);
      line-height: 1.5;
      font-size: 16px;
    }

    .sr-root {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .sr-main {
      width: 100%;
      max-width: 980px;
      margin: 0 auto;
      background: var(--background-color);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      display: flex;
      overflow: hidden;
    }

    .sr-content {
      padding: 40px;
      width: 50%;
    }

    .sr-header {
      margin-bottom: 24px;
    }

    .sr-header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .sr-header p {
      color: var(--text-secondary);
      font-size: 16px;
    }

    .sr-legal-text {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 24px;
    }

    .sr-price {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .sr-price span {
      font-size: 16px;
      font-weight: 400;
      color: var(--text-secondary);
    }

    .sr-product-info {
      background-color: var(--primary-color);
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 50%;
    }

    .sr-product-info h2 {
      font-size: 28px;
      margin-bottom: 16px;
    }

    .sr-product-desc {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 24px;
    }

    .sr-field {
      margin-bottom: 24px;
    }

    .sr-field-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-color);
    }

    .sr-input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 16px;
      transition: border 0.15s ease;
    }

    .sr-input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 1px var(--primary-color);
    }

    .sr-payment-methods {
      margin-top: 16px;
    }

    .sr-payment-method {
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 14px;
      margin-bottom: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: all 0.15s ease;
    }

    .sr-payment-method:hover {
      border-color: var(--primary-color);
      background-color: rgba(99, 91, 255, 0.05);
    }

    .sr-payment-method.selected {
      border-color: var(--primary-color);
      background-color: rgba(99, 91, 255, 0.05);
    }

    .sr-payment-method input {
      margin-right: 16px;
    }

    .sr-payment-method-icon {
      margin-left: auto;
      display: flex;
      gap: 8px;
    }

    .sr-payment-method-icon img {
      height: 24px;
    }

    .sr-field-error {
      color: var(--error-color);
      font-size: 14px;
      margin-top: 4px;
      display: none;
    }

    .sr-submit {
      width: 100%;
      padding: 14px;
      background: var(--primary-color);
      color: var(--button-text);
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      margin-top: 24px;
    }

    .sr-submit:hover {
      opacity: 0.9;
    }

    .sr-submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .sr-checkbox {
      display: flex;
      align-items: flex-start;
      margin-top: 16px;
    }

    .sr-checkbox input {
      margin-right: 12px;
      margin-top: 4px;
    }

    .sr-checkbox label {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .sr-separator {
      position: relative;
      margin: 24px 0;
      text-align: center;
    }

    .sr-separator::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 1px;
      background-color: var(--border-color);
      top: 50%;
      left: 0;
      z-index: 0;
    }

    .sr-separator span {
      background-color: var(--background-color);
      padding: 0 10px;
      position: relative;
      z-index: 1;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .sr-feature {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .sr-feature svg {
      margin-right: 12px;
      flex-shrink: 0;
    }

    .sr-badge {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.15);
      padding: 4px 8px;
      border-radius: 100px;
      font-size: 12px;
      font-weight: 500;
      margin-left: 8px;
      vertical-align: middle;
    }

    .sr-footer {
      margin-top: 24px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .sr-footer img {
      height: 24px;
    }

    @media (max-width: 768px) {
      .sr-main {
        flex-direction: column;
      }

      .sr-content,
      .sr-product-info {
        width: 100%;
      }

      .sr-product-info {
        order: -1;
        padding: 32px 24px;
      }

      .sr-content {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="sr-root">
    <div class="sr-main">
      <!-- 左侧：支付表单 -->
      <div class="sr-content">
        <div class="sr-header">
          <h1>完成您的订阅</h1>
          <p>输入您的详细信息以完成订阅</p>
        </div>

        <div class="sr-price">
          $1.99 <span>/月</span>
        </div>

        <div class="sr-field">
          <label for="email" class="sr-field-label">邮箱</label>
          <input type="email" id="email" class="sr-input" placeholder="email@example.com" required>
          <div class="sr-field-error" id="email-error">请输入有效的邮箱地址</div>
          <p style="font-size: 13px; color: var(--text-secondary); margin-top: 4px;">
            我们将把您的许可证密钥发送到此邮箱
          </p>
        </div>

        <div class="sr-separator">
          <span>支付方式</span>
        </div>

        <div class="sr-payment-methods">
          <div class="sr-payment-method selected" data-method="card">
            <input type="radio" name="payment-method" value="card" checked>
            <div>银行卡</div>
            <div class="sr-payment-method-icon">
              <img src="https://js.stripe.com/v3/fingerprinted/img/visa-729c05c70bc76517d798d95c902fca89.svg" alt="Visa">
              <img src="https://js.stripe.com/v3/fingerprinted/img/mastercard-4d8844094130d8670b61e5c7c3da6f2c.svg" alt="Mastercard">
              <img src="https://js.stripe.com/v3/fingerprinted/img/amex-a49b82f46c5cd6b98a684e9534e204b7.svg" alt="Amex">
            </div>
          </div>

          <div class="sr-payment-method" data-method="alipay">
            <input type="radio" name="payment-method" value="alipay">
            <div>支付宝</div>
          </div>

          <div class="sr-payment-method" data-method="wechat">
            <input type="radio" name="payment-method" value="wechat">
            <div>微信支付</div>
          </div>
        </div>

        <div class="sr-checkbox">
          <input type="checkbox" id="save-info" checked>
          <label for="save-info">保存我的信息以便下次快速结账</label>
        </div>

        <button id="btn-pay" class="sr-submit">立即支付</button>

        <div class="sr-legal-text">
          点击"立即支付"，即表示您同意我们的<a href="#" style="color: var(--primary-color);">服务条款</a>和<a href="#" style="color: var(--primary-color);">隐私政策</a>。您可以随时取消订阅。
        </div>

        <div class="sr-footer">
          <img src="https://js.stripe.com/v3/fingerprinted/img/powered_by_stripe-49d2cf2838b11aa511be8b3166f9b27f.svg" alt="Powered by Stripe">
        </div>
      </div>

      <!-- 右侧：产品信息 -->
      <div class="sr-product-info">
        <h2>Day Progress Bar <span class="sr-badge">Premium</span></h2>
        <p class="sr-product-desc">提升您的工作效率，获取所有高级功能</p>

        <div style="margin-top: 20px;">
          <div class="sr-feature">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 0C4.5 0 0 4.5 0 10C0 15.5 4.5 20 10 20C15.5 20 20 15.5 20 10C20 4.5 15.5 0 10 0ZM8 15L3 10L4.41 8.59L8 12.17L15.59 4.58L17 6L8 15Z" fill="white"/>
            </svg>
            <div>倒计时功能</div>
          </div>
          <div class="sr-feature">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 0C4.5 0 0 4.5 0 10C0 15.5 4.5 20 10 20C15.5 20 20 15.5 20 10C20 4.5 15.5 0 10 0ZM8 15L3 10L4.41 8.59L8 12.17L15.59 4.58L17 6L8 15Z" fill="white"/>
            </svg>
            <div>自定义通知</div>
          </div>
          <div class="sr-feature">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 0C4.5 0 0 4.5 0 10C0 15.5 4.5 20 10 20C15.5 20 20 15.5 20 10C20 4.5 15.5 0 10 0ZM8 15L3 10L4.41 8.59L8 12.17L15.59 4.58L17 6L8 15Z" fill="white"/>
            </svg>
            <div>优先技术支持</div>
          </div>
          <div class="sr-feature">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 0C4.5 0 0 4.5 0 10C0 15.5 4.5 20 10 20C15.5 20 20 15.5 20 10C20 4.5 15.5 0 10 0ZM8 15L3 10L4.41 8.59L8 12.17L15.59 4.58L17 6L8 15Z" fill="white"/>
            </svg>
            <div>30天免费试用</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="payment.js" type="module"></script>
</body>
</html>
