<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Hours Progress Bar</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 300px;
      color: #333;
    }
    .container {
      padding: 16px;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 16px;
      font-weight: 600;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
      width: 100%;
      text-align: left;
    }
    button.active {
      background-color: #007bff;
      color: white;
    }
    button.inactive {
      background-color: #e9ecef;
      color: #495057;
    }
    button.active:hover {
      background-color: #0069d9;
    }
    button.inactive:hover {
      background-color: #dae0e5;
    }
    .separator {
      border-top: 1px solid #e9ecef;
      margin: 16px 0;
    }
    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #6c757d;
    }
    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .avatar {
      width: 32px;
      height: 32px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
    }
    .user-details {
      flex-grow: 1;
    }
    .user-name {
      font-weight: 600;
      font-size: 14px;
    }
    .subscription-status {
      font-size: 12px;
      color: #6c757d;
    }
    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 10px;
      margin-left: 5px;
    }
    .badge-pro {
      background-color: #28a745;
      color: white;
    }
    .badge-free {
      background-color: #f8f9fa;
      color: #6c757d;
      border: 1px solid #dee2e6;
    }
    .login-button {
      background-color: #007bff;
      color: white;
      text-align: center;
    }
    .login-button:hover {
      background-color: #0069d9;
    }
    .logout-button {
      background-color: transparent;
      color: #6c757d;
      border: 1px solid #dee2e6;
      margin-top: 10px;
    }
    .logout-button:hover {
      background-color: #f8f9fa;
    }
    .debug-section {
      margin-top: 20px;
      border-top: 1px solid #e9ecef;
      padding-top: 15px;
    }
    .debug-section h3 {
      font-size: 14px;
      margin: 0 0 10px;
    }
    .debug-controls {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .debug-controls label {
      font-size: 12px;
      margin-right: 10px;
    }
    #debug-info {
      display: none;
      font-family: monospace;
      font-size: 11px;
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      max-height: 100px;
      overflow-y: auto;
      margin-top: 10px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    #test-backend-button {
      font-size: 12px;
      padding: 4px 8px;
      background-color: #6c757d;
      color: white;
      width: auto;
    }
    #not-logged-in, #logged-in {
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Work Hours Progress Bar</h1>

    <!-- 进度条控制按钮 -->
    <button id="toggle-btn" class="active">隐藏进度条</button>

    <div class="separator"></div>

    <!-- 未登录状态 -->
    <div id="not-logged-in">
      <p style="font-size: 14px; margin-bottom: 16px;">登录以访问更多功能和设置</p>
      <button id="login-btn" class="login-button">登录 / 创建账号</button>
    </div>

    <!-- 已登录状态 -->
    <div id="logged-in" style="display: none;">
      <div class="user-info">
        <div class="avatar" id="user-avatar">U</div>
        <div class="user-details">
          <div class="user-name" id="user-name">用户</div>
          <div class="subscription-status">
            <span id="subscription-status">免费版</span>
            <span id="pro-badge" class="badge badge-pro" style="display: none;">PRO</span>
            <span id="free-badge" class="badge badge-free">FREE</span>
          </div>
        </div>
      </div>

      <button id="account-btn">账户管理</button>
      <button id="logout-btn" class="logout-button">退出登录</button>
    </div>

    <!-- 调试区域 -->
    <div class="debug-section">
      <h3>开发选项</h3>
      <div class="debug-controls">
        <label>
          <input type="checkbox" id="use-local-backend"> 使用本地后端
        </label>
        <button id="test-backend-button">测试后端连接</button>
      </div>
      <div id="debug-info"></div>
    </div>

    <div class="footer">
      Version 1.0.0 &copy; 2023 Progress Tools
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
