<!DOCTYPE html>
<html>
<head>
  <title>Day Progress Bar</title>
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: 'Google Sans', Roboto, Arial, sans-serif;
    }
    h1 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 15px;
      color: #202124;
    }
    button {
      display: block;
      width: 100%;
      height: 36px;
      line-height: 36px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      text-align: center;
      transition: background-color 0.2s;
    }
    .primary-btn {
      background-color: #4285F4;
      color: white;
    }
    .primary-btn:hover {
      background-color: #3b78e7;
    }
    .secondary-btn {
      background-color: #f1f3f4;
      color: #5f6368;
    }
    .secondary-btn:hover {
      background-color: #e3e5e8;
    }
  </style>
</head>
<body>
  <h1>Day Progress Bar</h1>
  <button id="toggle-btn" class="secondary-btn">Show Progress Bar</button>

  <script src="popup.js"></script>
</body>
</html>
