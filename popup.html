<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Hours Progress Bar</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 300px;
      color: #333;
      background-color: #fff;
      border-radius: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    h1 {
      font-size: 20px;
      margin: 0;
      text-align: center;
      font-weight: 600;
    }
    .show-hide-btn {
      background-color: #6366f1;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.2s;
    }
    .show-hide-btn:hover {
      background-color: #4f46e5;
    }
    .user-promo {
      text-align: center;
      font-size: 16px;
      line-height: 1.4;
      margin: 0;
    }
    .signup-btn {
      background-color: #22c55e;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
    }
    .signup-btn:hover {
      background-color: #16a34a;
    }
    .signin-text {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }
    .signin-link {
      color: #22c55e;
      cursor: pointer;
      text-decoration: none;
    }
    .signin-link:hover {
      text-decoration: underline;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 15px 0;
    }
    .user-avatar {
      width: 48px;
      height: 48px;
      background-color: #6366f1;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
    }
    .user-name {
      font-weight: 500;
      font-size: 18px;
    }
    .user-status {
      font-size: 14px;
      color: #6b7280;
    }
    .badge-free {
      display: inline-block;
      padding: 2px 8px;
      background-color: #f3f4f6;
      border-radius: 10px;
      font-size: 12px;
      margin-left: 5px;
    }
    .pro-status {
      background-color: #e5e7eb;
      color: #111827;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
    }
    .logout-btn {
      background-color: #e5e7eb;
      color: #111827;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
    }
    .logout-btn:hover {
      background-color: #d1d5db;
    }
    #not-logged-in, #free-user, #pro-user {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Work Hours Progress Bar</h1>

    <button id="toggle-btn" class="show-hide-btn">SHOW/HIDE</button>

    <!-- 未登录状态 -->
    <div id="not-logged-in">
      <p class="user-promo">Sign up now to unlock 7 day free pro feature</p>
      <button id="signup-btn" class="signup-btn">Sign up</button>
      <p class="signin-text">Already have an account? <span id="signin-btn" class="signin-link">Sign in</span></p>
    </div>

    <!-- 免费用户状态 -->
    <div id="free-user">
      <div class="user-info">
        <div class="user-avatar" id="user-avatar">U</div>
        <div>
          <div class="user-name" id="user-name">winston</div>
          <div class="user-status">
            免费版 <span class="badge-free">FREE</span>
          </div>
        </div>
      </div>

      <button id="logout-btn" class="logout-btn">LOGOUT</button>
    </div>

    <!-- Pro用户状态 -->
    <div id="pro-user">
      <div class="pro-status">
        pro 用户<br>
        永久有效
      </div>

      <button id="pro-logout-btn" class="logout-btn">LOGOUT</button>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
